<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <section class="bg-heder">
        <div class="content">
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="main-block">
              <div class="cross">
                   
                    <ul class="slider_picture">
                        <li>
                            <input type="radio" id="slide1" name="slide" checked="">
                            <label for="slide1"><div class="black"></div></label>
                            <img src="img/cross.png" alt=" " class="size-cross">
                        </li>
                        <li>
                            <input type="radio" id="slide2" name="slide">
                            <label for="slide2"><div class="white"></div></label>
                            <img src="img/cross1.png" alt=" " class="size-cross">
                        </li>
                        <li>
                            <input type="radio" id="slide3" name="slide">
                            <label for="slide3"> <div class="red"></div></label>
                            <img src="img/cross2.png" alt=" " class="size-cross">
                        </li>
                        <li>
                            <input type="radio" id="slide4" name="slide">
                            <label for="slide4"> <div class="blue"></div></label>
                            <img src="img/cross3.png" alt=" " class="size-cross">
                        </li>
                    </ul>
                </div>
              
                <div>
                    <div class="text-content">
                        <h1>Nike SB Stefan  Janoski Max</h1>
                        <p>Unisex Skateboarding Shoe</p>
                    </div>
                    <div class="star-rating">
                        <div class="star-rating__wrap">
                          <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
                          <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
                          <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
                          <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
                          <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
                          <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
                          <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
                          <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
                          <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
                          <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
                        </div>
                      </div>
                      <div class="features">
                        <select class="size">
                            <option>Size</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
  
                        </select>
                        <select class="size">
                            <option>Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
  
                        </select>
                       
                      </div>
                      
                      <button class="btn" type="submit">Add to cart</button>
                </div>
                
            </div>
           
        </div>
    </section>
    
</body>
</html>
